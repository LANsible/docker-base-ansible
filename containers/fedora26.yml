---
version: "2"
settings:
  project_name: "fedora"
  conductor:
    base: fedora:26
services:
  fedora:
    from: fedora:26
    labels:
      maintainer: Wilmar den Ouden <info@wilmardenouden.nl>
    environment:
      container: docker
    command: ['/usr/bin/systemctl']
    roles:
      - role: bootstrap
      - role: systemd
registries:
  docker:
    url: https://docker.io
    namespace: lansible
    repository_prefix: ''
