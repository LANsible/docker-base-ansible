---
version: "2"
settings:
  project_name: "ubuntu"
  conductor:
    base: ubuntu:zesty
services:
  ubuntu:
    from: ubuntu:17.04
    labels:
      maintainer: Wilmar den Ouden <info@wilmardenouden.nl>
    environment:
      container: docker
    command: ['/usr/bin/systemctl']
    roles:
      - role: bootstrap
      - role: systemd
registries:
  docker:
    url: https://docker.io
    namespace: lansible
    repository_prefix: ''
