---
version: "2"
defaults:
  image: centos:7
  roles:
    - bootstrap
    - systemd
    - cleanup
settings:
  project_name: ansible_testing
services:
  node:
    from: "{{ image }}"
    labels:
      maintainer: Wilmar den Ouden <info@wilmardenouden.nl>
    environment:
      container: docker
    command: ['/usr/bin/systemctl']
    roles:
      - role: bootstrap
        when: "'bootstrap' in roles"
      - role: systemd
        when: "'systemd' in roles"
#      - role: upstart
#        when: "'upstart' in roles"
      - role: cleanup
        when: "'cleanup' in roles"
registries: {}
