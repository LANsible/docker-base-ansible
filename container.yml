---
version: "2"
defaults:
  base_image: centos:7
  roles:
    - bootstrap
    - systemd
    - cleanup
services:
  node:
    from: "{{ base_image }}"
    labels:
      maintainer: Wilmar den Ouden <info@wilmardenouden.nl>
    environment:
      container: docker
    stop_signal: SIGRTMIN+3
    entrypoint: [/sbin/init]
     roles:
      - role: bootstrap
        when: "'bootstrap' in roles"
      - role: systemd
        when: "'systemd' in roles"
      - role: upstart
        when: "'upstart' in roles"
      - role: cleanup
        when: "'cleanup' in roles"
registries: {}
